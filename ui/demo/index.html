<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<meta name="Description" content="Put your description here." />
		<base href="/" />

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				background-color: #ededed;
				height: 100%;
				width: 100%;
			}

			body {
				display: flex;
			}
		</style>
		<title>Push Notifications Service Provider</title>
	</head>

	<body>
		<demo-app></demo-app>

		<script type="module">
			import { AppWebsocket } from '@holochain/client';
			import { ContextProvider } from '@lit/context';
			import '@shoelace-style/shoelace/dist/components/spinner/spinner.js';
			import '@shoelace-style/shoelace/dist/themes/light.css';
			import { sharedStyles } from '@tnesh-stack/elements';
			import '@tnesh-stack/elements/dist/elements/app-client-context.js';
			import '@tnesh-stack/elements/dist/elements/display-error.js';
			import { SignalWatcher } from '@tnesh-stack/signals';
			import { LitElement, css, html } from 'lit';

			import '../src/elements/manage-push-notifications-service.ts';
			import '../src/elements/push-notifications-service-context.ts';

			export class DemoApp extends SignalWatcher(LitElement) {
				constructor() {
					super();
					this._loading = true;
					this._view = { view: 'main' };
				}

				async firstUpdated() {
					this._client = await AppWebsocket.connect();

					this._loading = false;
					this.requestUpdate();
				}

				renderContent() {
					return html`
						<manage-push-notifications-service style="flex-basis: 800px">
						</manage-push-notifications-service>
					`;
				}

				render() {
					if (this._loading)
						return html`<div
							class="row"
							style="flex: 1; height: 100%; align-items: center; justify-content: center;"
						>
							<sl-spinner></sl-spinner>
						</div>`;

					return html`
						<app-client-context .client=${this._client}>
							<push-notifications-service-context
								role="push_notifications_service"
							>
								<div
									class="fill row"
									style="width: 100vw; height: 100%; justify-content: center"
								>
									${this.renderContent()}
								</div>
							</push-notifications-service-context>
						</app-client-context>
					`;
				}

				static styles = [
					css`
						:host {
							display: flex;
							flex: 1;
						}
					`,
					sharedStyles,
				];
			}

			customElements.define('demo-app', DemoApp);
		</script>
	</body>
</html>
